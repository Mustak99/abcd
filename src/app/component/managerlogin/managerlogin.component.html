<form (ngSubmit)="onSubmit()">
    <label for="managerPhone">Manager Phone:</label>
    <input type="text" id="managerPhone" name="managerPhone" [(ngModel)]="managerPhone">
    <br>
    <label for="managerPassword">Password:</label>
    <input type="password" id="managerPassword" name="managerPassword" [(ngModel)]="managerPassword">
    <br>
    <button type="submit">Login</button>
  </form>
